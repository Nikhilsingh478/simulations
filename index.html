<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulations Index</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #5f9fcf, #003f6c);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background: #003f6c;
            border-radius: 10px;
            padding: 20px;
            max-width: 90%;
            width: 500px;
        }
        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.5rem;
            color: #e0f7fa;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #00acc1;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background: #00796b;
            transform: scale(1.05);
        }
        @media (max-width: 440px) {
            h1 {
                font-size: 2rem;
            }
            .button {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explore Simulations</h1>
        <a href="maths.html" class="button">Math Simulations</a>
        <a href="physics.html" class="button">Physics Simulations</a>
        <a href="chemistry.html" class="button">Chemistry Simulations</a>
        <a href="biology.html" class="button">Biology Simulations</a>
        <a href="coding.html" class="button">Coding Simulations</a>
    </div>
</body>
</html>
